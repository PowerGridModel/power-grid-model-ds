name: Nightly build

# Controls when the workflow will run
on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *" # Based on UTC time

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-nightly
  cancel-in-progress: true

jobs:
  check-code-quality:
    uses: "./.github/workflows/check-code-quality.yml"
    with:
      update_dependencies: true
